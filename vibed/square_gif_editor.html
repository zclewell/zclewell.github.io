<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layered GIF Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .loader {
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #3498db;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .layer-item {
            padding: 12px;
            background-color: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
        }
        .layer-item-header {
             display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .layer-settings {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #e5e7eb;
        }
        .setting-control {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        .setting-control label {
            font-size: 0.875rem;
            color: #4b5563;
        }
        .setting-control select, .setting-control input {
            width: 50%;
            border-radius: 6px;
            border: 1px solid #d1d5db;
            padding: 4px 8px;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-4xl bg-white rounded-2xl shadow-xl p-8 space-y-8">
        
        <!-- Step 1: Upload Image -->
        <div id="step-upload">
            <h1 class="text-3xl font-bold text-center text-gray-900">Layered GIF Generator</h1>
            <p class="text-center text-gray-500 mt-2">Upload an image to start creating your animated GIF.</p>
            <div class="mt-6">
                <label for="image-upload" class="cursor-pointer w-full flex justify-center px-6 py-12 border-2 border-gray-300 border-dashed rounded-lg text-center hover:border-blue-500 transition-colors">
                    <div>
                        <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true"><path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" /></svg>
                        <span class="mt-2 block text-sm font-medium text-gray-900">Click to upload an image</span>
                        <span class="mt-1 block text-xs text-gray-500">PNG, JPG, GIF up to 10MB</span>
                    </div>
                </label>
                <input id="image-upload" name="image-upload" type="file" class="sr-only" accept="image/*">
            </div>
        </div>

        <!-- Step 2: Crop Image -->
        <div id="step-crop" class="hidden">
            <h2 class="text-2xl font-bold text-center">Crop Your Image</h2>
            <p class="text-center text-gray-500 mt-2">Drag to create a square selection.</p>
            <div id="cropping-container" class="mt-6 bg-gray-200 rounded-lg overflow-hidden flex justify-center items-center"><img id="image-to-crop" src="" alt="Image to crop"></div>
            <button id="crop-button" class="mt-6 w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors disabled:bg-gray-400">Crop Image</button>
        </div>

        <!-- Step 3: Generate GIF -->
        <div id="step-generate" class="hidden">
            <h2 class="text-2xl font-bold text-center">Build Your GIF</h2>
            <p class="text-center text-gray-500 mt-2">Add, remove, and reorder effects to create your animation.</p>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mt-6">
                <!-- Left side: Controls -->
                <div>
                    <h3 class="text-lg font-semibold text-gray-800">1. Add Effects</h3>
                    <div id="available-effects" class="mt-2 grid grid-cols-2 gap-2">
                        <button data-effect="wheel" class="add-effect-btn w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-600 transition-colors">Add Wheel</button>
                        <button data-effect="pulse" class="add-effect-btn w-full bg-indigo-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-indigo-600 transition-colors">Add Pulse</button>
                        <button data-effect="wiggle" class="add-effect-btn w-full bg-teal-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-teal-600 transition-colors">Add Wiggle</button>
                        <button data-effect="rainbow" class="add-effect-btn w-full bg-orange-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-orange-600 transition-colors">Add Rainbow</button>
                    </div>
                    <h3 class="text-lg font-semibold mt-6 text-gray-800">2. Active Layers</h3>
                    <div id="active-layers" class="mt-2 border rounded-lg p-2 min-h-[120px] space-y-2 bg-gray-50">
                        <p id="no-effects-message" class="text-gray-400 text-sm text-center p-4">No effects added yet.</p>
                    </div>
                </div>
                <!-- Right side: Preview -->
                <div>
                    <h3 class="text-lg font-semibold text-gray-800">Live Preview</h3>
                    <canvas id="preview-canvas" class="mt-2 border rounded-lg w-full aspect-square bg-gray-200"></canvas>
                </div>
            </div>
            <div class="mt-8 flex flex-col md:flex-row justify-center items-center gap-4">
                <button id="generate-final-gif" class="w-full max-w-xs bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700 transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed">Generate & Download GIF</button>
                <button id="start-over-button" class="w-full max-w-xs bg-gray-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-gray-600 transition-colors">Start Over</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Elements ---
            const stepUpload = document.getElementById('step-upload');
            const stepCrop = document.getElementById('step-crop');
            const stepGenerate = document.getElementById('step-generate');
            const imageUploadInput = document.getElementById('image-upload');
            const imageToCrop = document.getElementById('image-to-crop');
            const cropButton = document.getElementById('crop-button');
            const availableEffectsContainer = document.getElementById('available-effects');
            const activeLayersContainer = document.getElementById('active-layers');
            const noEffectsMessage = document.getElementById('no-effects-message');
            const previewCanvas = document.getElementById('preview-canvas');
            const generateFinalGifButton = document.getElementById('generate-final-gif');
            const startOverButton = document.getElementById('start-over-button');

            // --- State Variables ---
            let cropper = null;
            let croppedImage = null;
            let gifWorkerUrl = null;
            let activeEffects = [];
            let animationFrameId = null;
            const previewCtx = previewCanvas.getContext('2d');
            
            // --- Initialization ---
            const initGifWorker = async () => {
                try {
                    const response = await fetch('https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.worker.js');
                    const scriptContent = await response.text();
                    const blob = new Blob([scriptContent], { type: 'application/javascript' });
                    gifWorkerUrl = URL.createObjectURL(blob);
                } catch (e) { console.error("Failed to load gif.worker.js.", e); }
            };
            initGifWorker();

            // --- Step 1: Image Upload ---
            imageUploadInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        imageToCrop.src = event.target.result;
                        stepUpload.classList.add('hidden');
                        stepCrop.classList.remove('hidden');
                        if (cropper) cropper.destroy();
                        cropper = new Cropper(imageToCrop, { aspectRatio: 1, viewMode: 1, background: false, autoCropArea: 0.8 });
                    };
                    reader.readAsDataURL(file);
                }
            });

            // --- Step 2: Cropping ---
            cropButton.addEventListener('click', () => {
                if (!cropper) return;
                const canvas = cropper.getCroppedCanvas({ width: 256, height: 256, imageSmoothingQuality: 'high' });
                croppedImage = new Image();
                croppedImage.src = canvas.toDataURL();
                croppedImage.onload = () => {
                    previewCanvas.width = croppedImage.width;
                    previewCanvas.height = croppedImage.height;
                    stepCrop.classList.add('hidden');
                    stepGenerate.classList.remove('hidden');
                    startPreview();
                };
            });

            // --- Step 3: Effects and Preview ---
            
            // Add effect buttons listener
            availableEffectsContainer.addEventListener('click', (e) => {
                if (e.target.classList.contains('add-effect-btn')) {
                    const effectType = e.target.dataset.effect;
                    let newEffect = { type: effectType };
                    // Set default settings for the new effect
                    if (effectType === 'wheel') {
                        newEffect.settings = { direction: 1, speed: 1 };
                    } else if (effectType === 'pulse') {
                        newEffect.settings = { speed: 1, minZoom: 80, maxZoom: 120 };
                    } else if (effectType === 'wiggle') {
                        newEffect.settings = { maxAngle: 15, speed: 1 };
                    } else if (effectType === 'rainbow') {
                        newEffect.settings = { angle: 45, speed: 1, frequency: 1 };
                    }
                    activeEffects.push(newEffect);
                    updateLayersUI();
                }
            });

            // Update the UI for active layers
            const updateLayersUI = () => {
                activeLayersContainer.innerHTML = '';
                if (activeEffects.length === 0) {
                    activeLayersContainer.appendChild(noEffectsMessage);
                    generateFinalGifButton.disabled = true;
                } else {
                    generateFinalGifButton.disabled = false;
                    activeEffects.forEach((effect, index) => {
                        const layerEl = document.createElement('div');
                        layerEl.className = 'layer-item';
                        
                        // Header for controls
                        const header = document.createElement('div');
                        header.className = 'layer-item-header';
                        header.innerHTML = `
                            <span class="font-medium capitalize">${effect.type}</span>
                            <div class="flex items-center space-x-1">
                                <button data-index="${index}" class="move-up-btn p-1 rounded-full hover:bg-gray-200 disabled:opacity-50" ${index === 0 ? 'disabled' : ''}><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"></path></svg></button>
                                <button data-index="${index}" class="move-down-btn p-1 rounded-full hover:bg-gray-200 disabled:opacity-50" ${index === activeEffects.length - 1 ? 'disabled' : ''}><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></button>
                                <button data-index="${index}" class="remove-btn p-1 rounded-full hover:bg-red-100 text-red-500"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg></button>
                            </div>
                        `;
                        layerEl.appendChild(header);

                        // Settings container
                        const settingsContainer = document.createElement('div');
                        settingsContainer.className = 'layer-settings';
                        
                        // Generate settings based on effect type
                        if (effect.type === 'wheel') {
                            settingsContainer.innerHTML = `
                                <div class="setting-control">
                                    <label for="direction-${index}">Direction</label>
                                    <select id="direction-${index}" data-index="${index}" data-setting="direction" class="layer-setting">
                                        <option value="1" ${effect.settings.direction == 1 ? 'selected' : ''}>Clockwise</option>
                                        <option value="-1" ${effect.settings.direction == -1 ? 'selected' : ''}>Counter-Clockwise</option>
                                    </select>
                                </div>
                                <div class="setting-control">
                                    <label for="speed-${index}">Speed</label>
                                    <input type="range" id="speed-${index}" data-index="${index}" data-setting="speed" class="layer-setting" min="0.1" max="5" step="0.1" value="${effect.settings.speed}">
                                </div>
                            `;
                        } else if (effect.type === 'pulse') {
                            settingsContainer.innerHTML = `
                                <div class="setting-control">
                                    <label for="minZoom-${index}">Min Zoom (%)</label>
                                    <input type="range" id="minZoom-${index}" data-index="${index}" data-setting="minZoom" class="layer-setting" min="1" max="200" step="1" value="${effect.settings.minZoom}">
                                </div>
                                <div class="setting-control">
                                    <label for="maxZoom-${index}">Max Zoom (%)</label>
                                    <input type="range" id="maxZoom-${index}" data-index="${index}" data-setting="maxZoom" class="layer-setting" min="1" max="200" step="1" value="${effect.settings.maxZoom}">
                                </div>
                                <div class="setting-control">
                                    <label for="speed-${index}">Speed</label>
                                    <input type="range" id="speed-${index}" data-index="${index}" data-setting="speed" class="layer-setting" min="0.1" max="5" step="0.1" value="${effect.settings.speed}">
                                </div>
                            `;
                        } else if (effect.type === 'wiggle') {
                             settingsContainer.innerHTML = `
                                <div class="setting-control">
                                    <label for="maxAngle-${index}">Max Angle (°)</label>
                                    <input type="range" id="maxAngle-${index}" data-index="${index}" data-setting="maxAngle" class="layer-setting" min="1" max="45" step="1" value="${effect.settings.maxAngle}">
                                </div>
                                <div class="setting-control">
                                    <label for="speed-${index}">Speed</label>
                                    <input type="range" id="speed-${index}" data-index="${index}" data-setting="speed" class="layer-setting" min="0.1" max="5" step="0.1" value="${effect.settings.speed}">
                                </div>
                            `;
                        } else if (effect.type === 'rainbow') {
                             settingsContainer.innerHTML = `
                                <div class="setting-control">
                                    <label for="angle-${index}">Angle (°)</label>
                                    <input type="range" id="angle-${index}" data-index="${index}" data-setting="angle" class="layer-setting" min="0" max="360" step="1" value="${effect.settings.angle}">
                                </div>
                                <div class="setting-control">
                                    <label for="frequency-${index}">Frequency</label>
                                    <input type="range" id="frequency-${index}" data-index="${index}" data-setting="frequency" class="layer-setting" min="0.1" max="10" step="0.1" value="${effect.settings.frequency}">
                                </div>
                                <div class="setting-control">
                                    <label for="speed-${index}">Speed</label>
                                    <input type="range" id="speed-${index}" data-index="${index}" data-setting="speed" class="layer-setting" min="0.1" max="5" step="0.1" value="${effect.settings.speed}">
                                </div>
                            `;
                        }

                        if (settingsContainer.innerHTML !== '') {
                           layerEl.appendChild(settingsContainer);
                        }
                        
                        activeLayersContainer.appendChild(layerEl);
                    });
                }
            };

            // Event delegation for layer controls and settings
            activeLayersContainer.addEventListener('input', (e) => {
                if (e.target.classList.contains('layer-setting')) {
                    const index = parseInt(e.target.dataset.index);
                    const setting = e.target.dataset.setting;
                    const value = parseFloat(e.target.value);
                    if (!isNaN(value)) {
                        activeEffects[index].settings[setting] = value;
                    }
                }
            });

            activeLayersContainer.addEventListener('click', (e) => {
                const button = e.target.closest('button');
                if (!button) return;
                if (button.classList.contains('layer-setting')) return; // Ignore settings buttons
                const index = parseInt(button.dataset.index);

                if (button.classList.contains('remove-btn')) {
                    activeEffects.splice(index, 1);
                } else if (button.classList.contains('move-up-btn') && index > 0) {
                    [activeEffects[index], activeEffects[index - 1]] = [activeEffects[index - 1], activeEffects[index]];
                } else if (button.classList.contains('move-down-btn') && index < activeEffects.length - 1) {
                    [activeEffects[index], activeEffects[index + 1]] = [activeEffects[index + 1], activeEffects[index]];
                }
                updateLayersUI();
            });

            // Animation Preview Loop
            const startPreview = () => {
                if (animationFrameId) cancelAnimationFrame(animationFrameId);
                let startTime = null;
                const loop = (timestamp) => {
                    if (!startTime) startTime = timestamp;
                    const elapsed = timestamp - startTime;
                    
                    drawFrame(previewCtx, elapsed);
                    animationFrameId = requestAnimationFrame(loop);
                };
                animationFrameId = requestAnimationFrame(loop);
            };

            const stopPreview = () => {
                if (animationFrameId) {
                    cancelAnimationFrame(animationFrameId);
                    animationFrameId = null;
                }
            };

            // Function to draw a single frame with all effects
            const drawFrame = (ctx, elapsed) => {
                const w = ctx.canvas.width;
                const h = ctx.canvas.height;
                ctx.clearRect(0, 0, w, h);
                ctx.save();
                ctx.translate(w / 2, h / 2);

                // Apply geometric effects first
                activeEffects.forEach(effect => {
                    switch (effect.type) {
                        case 'wheel':
                            const rotationSpeedFactor = 0.5;
                            const angle = (elapsed / 1000) * Math.PI * effect.settings.direction * effect.settings.speed * rotationSpeedFactor;
                            ctx.rotate(angle);
                            break;
                        case 'pulse':
                            const pulseDuration = 2000 / effect.settings.speed;
                            const pulseProgress = (elapsed % pulseDuration) / pulseDuration;
                            const sinValue = Math.sin(pulseProgress * 2 * Math.PI);
                            const minScale = effect.settings.minZoom / 100;
                            const maxScale = effect.settings.maxZoom / 100;
                            const scale = minScale + (maxScale - minScale) * (sinValue + 1) / 2;
                            ctx.scale(scale, scale);
                            break;
                        case 'wiggle':
                            const wiggleDuration = 2000 / effect.settings.speed;
                            const wiggleProgress = (elapsed % wiggleDuration) / wiggleDuration;
                            const maxAngleRad = effect.settings.maxAngle * (Math.PI / 180);
                            const wiggleAngle = Math.sin(wiggleProgress * 2 * Math.PI) * maxAngleRad;
                            ctx.rotate(wiggleAngle);
                            break;
                    }
                });

                ctx.drawImage(croppedImage, -w / 2, -h / 2);

                // Apply overlay effects last
                activeEffects.forEach(effect => {
                    if (effect.type === 'rainbow') {
                        ctx.globalCompositeOperation = 'overlay';
                        
                        const angleRad = effect.settings.angle * (Math.PI / 180);
                        const r = Math.sqrt(w*w + h*h) / 2;
                        const x0 = -Math.cos(angleRad) * r;
                        const y0 = -Math.sin(angleRad) * r;
                        const x1 = Math.cos(angleRad) * r;
                        const y1 = Math.sin(angleRad) * r;

                        const grad = ctx.createLinearGradient(x0, y0, x1, y1);
                        const colors = ['#ff0000', '#ff7f00', '#ffff00', '#00ff00', '#0000ff', '#4b0082', '#8b00ff', '#ff0000'];
                        const offset = (elapsed / (3000 / effect.settings.speed)) % 1;
                        const frequency = effect.settings.frequency;
                        const numColorStops = colors.length - 1;
                        const cycleLength = 1 / frequency;
                        const totalCycles = Math.ceil(frequency) + 1;

                        for (let c = -1; c < totalCycles; c++) {
                            for (let i = 0; i < colors.length; i++) {
                                const color = colors[i];
                                let position = (c * cycleLength) + ((i / numColorStops) * cycleLength) - (offset * cycleLength);
                                if (position >= 0 && position <= 1) {
                                    grad.addColorStop(position, color);
                                }
                            }
                        }

                        ctx.fillStyle = grad;
                        ctx.fillRect(-w/2, -h/2, w, h);
                        ctx.globalCompositeOperation = 'source-over';
                    }
                });

                ctx.restore();
            };
            
            // --- Final GIF Generation ---
            generateFinalGifButton.addEventListener('click', () => {
                if (!croppedImage || !gifWorkerUrl) return;
                
                const button = generateFinalGifButton;
                button.disabled = true;
                button.textContent = 'Generating...';

                const gif = new GIF({ workers: 2, quality: 10, width: croppedImage.width, height: croppedImage.height, workerScript: gifWorkerUrl });
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = croppedImage.width;
                tempCanvas.height = croppedImage.height;
                const tempCtx = tempCanvas.getContext('2d');
                
                const frameDelay = 50;
                const numFrames = 40;

                for (let i = 0; i < numFrames; i++) {
                    const elapsed = i * frameDelay;
                    drawFrame(tempCtx, elapsed);
                    gif.addFrame(tempCtx, { copy: true, delay: frameDelay });
                }

                gif.on('finished', (blob) => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = 'generated.gif';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    a.remove();
                    
                    button.disabled = false;
                    button.textContent = 'Generate & Download GIF';
                });

                gif.render();
            });

            // --- Start Over ---
            startOverButton.addEventListener('click', () => {
                stopPreview();
                if (cropper) cropper.destroy();
                cropper = null;
                croppedImage = null;
                activeEffects = [];
                updateLayersUI();
                imageUploadInput.value = '';
                imageToCrop.src = '';
                
                stepGenerate.classList.add('hidden');
                stepCrop.classList.add('hidden');
                stepUpload.classList.remove('hidden');
            });
        });
    </script>
</body>
</html>
